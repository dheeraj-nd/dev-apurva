<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel Slider</title>
        <style>
            /* Style for the carousel container */
            .carousel {
                display: flex;
                overflow-x: scroll;
                scroll-snap-type: x mandatory;
                scroll-behavior: smooth;
                -webkit-overflow-scrolling: touch;
                /* Optional: height of the carousel */
                height: 300px;
                /* Optional: space between cards */
                gap: 10px;
            }

            /* Style for the cards */
            .card {
                flex: 0 0 auto;
                width: 100%;
                scroll-snap-align: start;
                /* Optional: add border and padding to the cards */
                border: 1px solid #ccc;
                padding: 10px;
            }

            /* Style for the slide indicators */
            .indicators {
                display: flex;
                justify-content: center;
                margin-top: 10px;
            }

            .indicator {
                height: 10px;
                width: 10px;
                border-radius: 50%;
                background-color: #bbb;
                margin: 0 5px;
                cursor: pointer;
            }

            /* Style for the active slide indicator */
            .indicator.active {
                background-color: #333;
            }

            /* Style for the arrow controls */
            .arrow {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                height: 50px;
                width: 50px;
                background-color: #ccc;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                z-index: 1;
            }

            .arrow.left {
                left: 10px;
            }

            .arrow.right {
                right: 10px;
            }

            /* Style for the arrow icons */
            .arrow-icon {
                height: 20px;
                width: 20px;
                border-top: 2px solid #333;
                border-right: 2px solid #333;
                transform: rotate(-45deg);
            }

            /* Style for the arrow icon on hover */
            .arrow:hover .arrow-icon {
                border-color: #fff;
            }

            /* Style for the arrow icon on active */
            .arrow.active .arrow-icon {
                border-color: #fff;
            }

            /* Style for the arrow icon on disabled */
            .arrow.disabled .arrow-icon {
                border-color: #ccc;
            }
        </style>
    </head>
    <body>
        
        <div class="carousel">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
            <div class="card">Card 4</div>
            <div class="card">Card 5</div>
            <div class="card">Card 6</div>
        </div>

        <div class="arrow left disabled">
            <div class="arrow-icon"></div>
        </div>
        <div class="arrow right">
            <div class="arrow-icon"></div>
        </div>
        <script>
            const carousel = document.querySelector('.carousel');
            const cards = carousel.querySelectorAll('.card');
            const indicators = document.querySelectorAll('.indicator');
            const leftArrow = document.querySelector('.arrow.left');
            const rightArrow = document.querySelector('.arrow.right');
            let currentCardIndex = 0;
            let autoSlideInterval;
            let cardWidth;

            // Set the width of the cards based on the viewport width
            function setCardWidth() {
                if (window.innerWidth <= 760) {
                    cardWidth = window.innerWidth;
                    cardWidth=cardWidth -6
                } else if (window.innerWidth <= 1024) {
                    cardWidth = window.innerWidth / 2;
                    cardWidth=cardWidth -2
                } else {
                    cardWidth = window.innerWidth / 3;
                }
                cards.forEach(card => {
                    card.style.width = `${cardWidth-34}px`;
                });
            }

            // Set the active slide indicator
            function setActiveIndicator() {
                indicators.forEach((indicator, index) => {
                    if (index === currentCardIndex) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                });
            }

            // Slide to the next card
            function slideToNextCard() {
                currentCardIndex = (currentCardIndex + 1) % cards.length;
                carousel.scrollTo({
                    left: cards[currentCardIndex].offsetLeft,
                    behavior: 'smooth'
                });
                setActiveIndicator();
            }

            // Slide to the previous card
            function slideToPrevCard() {
                currentCardIndex = (currentCardIndex - 1 + cards.length) % cards.length;
                carousel.scrollTo({
                    left: cards[currentCardIndex].offsetLeft,
                    behavior: 'smooth'
                });
                setActiveIndicator();
            }

            // Start auto slide
            function startAutoSlide() {
                autoSlideInterval = setInterval(slideToNextCard, 3000);
            }

            // Stop auto slide
            function stopAutoSlide() {
                clearInterval(autoSlideInterval);
            }

            // Event listeners
            window.addEventListener('resize', () => {
                setCardWidth();
                if (window.innerWidth <= 760) {
                    leftArrow.classList.add('disabled');
                    rightArrow.classList.remove('disabled');
                } else {
                    leftArrow.classList.remove('disabled');
                    rightArrow.classList.remove('disabled');
                }
            });
            carousel.addEventListener('mouseenter', stopAutoSlide);
            carousel.addEventListener('mouseleave', startAutoSlide);
            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', () => {
                    currentCardIndex = index;
                    carousel.scrollTo({
                        left: cards[currentCardIndex].offsetLeft,
                        behavior: 'smooth'
                    });
                    setActiveIndicator();
                });
            });
            leftArrow.addEventListener('click', () => {
                if (!leftArrow.classList.contains('disabled')) {
                    slideToPrevCard();
                    if (currentCardIndex === 0) {
                        leftArrow.classList.add('disabled');
                    }
                    rightArrow.classList.remove('disabled');
                }
            });
            rightArrow.addEventListener('click', () => {
                if (!rightArrow.classList.contains('disabled')) {
                    slideToNextCard();
                    if (currentCardIndex === cards.length - 1) {
                        rightArrow.classList.add('disabled');
                    }
                    leftArrow.classList.remove('disabled');
                }
            });

            // Initialize
            setCardWidth();
            setActiveIndicator();
            startAutoSlide();
            if (window.innerWidth <= 760) {
                leftArrow.classList.add('disabled');
            }
        </script>
    </body>
</html>
